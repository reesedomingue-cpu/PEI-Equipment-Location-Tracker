<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PEI Equipment Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f8f9fa;
    font-size: 1.2rem;
  }
  img {
    max-width: 200px;
    display: block;
    margin: 0 auto 20px auto;
  }
  form {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 1.2rem;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    margin-top: 20px;
    background-color: #d40000;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1.3rem;
  }
  button:hover {
    background-color: #a80000;
  }
  #repairDetailsContainer {
    display: none;
  }
</style>
</head>
<body>

<!-- PEI Logo -->
<img src="e637b7fc-f8fd-42c4-8a7c-5c7be721086e.png" alt="PEI Logo">

<form id="equipmentForm">
  <label>Unit Number:</label>
  <input type="text" id="unitNumber" readonly />

  <label>Name (F/L):</label>
  <input type="text" id="userName" required />

  <label>Current Insurance on Equipment? (Y/N):</label>
  <select id="insurance" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Repair Needed? (Y/N):</label>
  <select id="repairNeeded" required>
    <option value="">Select</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <div id="repairDetailsContainer">
    <label>If Yes, what?</label>
    <input type="text" id="repairDetails" placeholder="Describe repair" />
  </div>

  <button type="submit">Submit</button>
</form>

<script>
// --------------------- Prefill Unit Number from QR ---------------------
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}
const unitNumberInput = document.getElementById("unitNumber");
const unitFromQR = getQueryParam("unit");
if (unitFromQR) {
  unitNumberInput.value = unitFromQR;
}

// --------------------- Show/Hide Repair Details ---------------------
const repairNeededSelect = document.getElementById("repairNeeded");
const repairDetailsContainer = document.getElementById("repairDetailsContainer");

repairNeededSelect.addEventListener("change", function() {
  if (this.value === "Yes") {
    repairDetailsContainer.style.display = "block";
    document.getElementById("repairDetails").required = true;
  } else {
    repairDetailsContainer.style.display = "none";
    document.getElementById("repairDetails").required = false;
    document.getElementById("repairDetails").value = "";
  }
});

// --------------------- Submit Form & Send to Power Automate ---------------------
document.getElementById("equipmentForm").addEventListener("submit", async function(e){
  e.preventDefault();

  if (!navigator.geolocation) {
    alert("Geolocation not supported!");
    return;
  }

  navigator.geolocation.getCurrentPosition(async function(position){
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

    const data = {
      unitNumber: unitNumberInput.value,
      latitude: latitude,
      longitude: longitude,
      name: document.getElementById("userName").value,
      insurance: document.getElementById("insurance").value,
      repairNeeded: document.getElementById("repairNeeded").value,
      repairDetails: document.getElementById("repairDetails").value
    };

    try {
      const response = await fetch("YOUR_POWER_AUTOMATE_HTTP_URL", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Equipment info submitted successfully!");
        document.getElementById("equipmentForm").reset();
        repairDetailsContainer.style.display = "none";
      } else {
        alert("Error submitting data.");
      }
    } catch (err) {
      alert("Error submitting data: " + err.message);
    }
  }, function(err){
    alert("Could not get location: " + err.message);
  });
});
</script>

</body>
</html>
